<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Sonnensystem mit Ringen und Monden</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      touch-action: manipulation;
    }
    canvas {
      display: block;
    }
    button {
      margin: 2px;
      font-size: 14px;
    }
  </style>
</head>
<body>
<canvas id="welt"></canvas>

<script>
  const canvas = document.getElementById('welt');
  const ctx = canvas.getContext('2d');

  if (!ctx) {
    alert("Fehler: Canvas konnte nicht initialisiert werden. Bitte in Safari oder Chrome √∂ffnen.");
    throw new Error("Canvas context not supported.");
  }

  let zoom = 0.2;
  let zeigeNamen = false;
  let zeitfaktor = 1;
  let pausiert = false;
  const G = 0.01;

  function resizeCanvas() {
    const dpr = Math.min(window.devicePixelRatio || 1, 2);
    const width = window.innerWidth;
    const height = window.innerHeight;
    canvas.width = width * dpr;
    canvas.height = height * dpr;
    canvas.style.width = width + 'px';
    canvas.style.height = height + 'px';
    ctx.setTransform(1, 0, 0, 1, 0, 0);
    ctx.scale(dpr, dpr);
  }
  resizeCanvas();
  window.addEventListener('resize', resizeCanvas);

  function initZoom() {
    const w = window.innerWidth;
    zoom = w < 500 ? 0.08 : w < 800 ? 0.12 : 0.2;
  }
  initZoom();

  const sonne = { r: 100, m: 1989000, color: 'yellow' };

  function berechneOrbitSpeed(abstand, massZentrum) {
    return Math.sqrt(G * massZentrum / abstand);
  }

  const planeten = [
    { name: 'Merkur', x: 400, y: 0, vx: 0, vy: berechneOrbitSpeed(400, sonne.m), r: 9, m: 10, color: 'grey' },
    { name: 'Venus', x: 560, y: 0, vx: 0, vy: berechneOrbitSpeed(560, sonne.m), r: 11, m: 20, color: 'orange' },
    { name: 'Erde', x: 760, y: 0, vx: 0, vy: berechneOrbitSpeed(760, sonne.m), r: 14, m: 30, color: 'blue' },
    { name: 'Mars', x: 1000, y: 0, vx: 0, vy: berechneOrbitSpeed(1000, sonne.m), r: 11, m: 20, color: 'red' },
    { name: 'Jupiter', x: 1300, y: 0, vx: 0, vy: berechneOrbitSpeed(1300, sonne.m), r: 24, m: 100, color: 'brown', rings: { radius: 1300, width: 10, color: 'rgba(255, 0, 0, 0.5)' }, moons: [{ name: 'Io', x: 50, y: 0, r: 1, color: 'yellow' }, { name: 'Europa', x: 70, y: 0, r: 1, color: 'white' }] },
    { name: 'Saturn', x: 1650, y: 0, vx: 0, vy: berechneOrbitSpeed(1650, sonne.m), r: 21, m: 90, color: 'goldenrod', rings: { radius: 1650, width: 20, color: 'rgba(255, 255, 255, 0.7)' }, moons: [{ name: 'Titan', x: 150, y: 0, r: 3, color: 'orange' }] },
    { name: 'Uranus', x: 2100, y: 0, vx: 0, vy: berechneOrbitSpeed(2100, sonne.m), r: 15, m: 70, color: 'lightblue', rings: { radius: 2100, width: 5, color: 'rgba(0, 0, 255, 0.5)' }, moons: [{ name: 'Miranda', x: 30, y: 0, r: 1, color: 'grey' }] },
    { name: 'Neptun', x: 2600, y: 0, vx: 0, vy: berechneOrbitSpeed(2600, sonne.m), r: 18, m: 80, color: 'blue', rings: { radius: 2600, width: 5, color: 'rgba(0, 0, 255, 0.5)' }, moons: [{ name: 'Triton', x: 40, y: 0, r: 2, color: 'white' }] },
    { name: 'Pluto', x: 3200, y: 0, vx: 0, vy: berechneOrbitSpeed(3200, sonne.m), r: 10, m: 40, color: 'orange' }
  ];

  canvas.addEventListener('wheel', e => {
    e.preventDefault();
    zoom += (e.deltaY > 0 ? -0.01 : 0.01) * zoom;
    zoom = Math.max(0.02, Math.min(zoom, 2));
  }, { passive: false });

  let lastDist = null;
  canvas.addEventListener('touchmove', e => {
    if (e.touches.length === 2) {
      e.preventDefault();
      const dx = e.touches[0].clientX - e.touches[1].clientX;
      const dy = e.touches[0].clientY - e.touches[1].clientY;
      const dist = Math.sqrt(dx * dx + dy * dy);
      if (lastDist !== null) {
        const zoomChange = (dist - lastDist) * 0.001;
        zoom += zoomChange * zoom;
        zoom = Math.max(0.02,zoom = Math.min(zoom, 2));
      }
      lastDist = dist;
    }
  }, { passive: false });

  canvas.addEventListener('touchend', () => lastDist = null);

  function update() {
    const width = window.innerWidth;
    const height = window.innerHeight;
    const centerX = width / 2;
    const centerY = height / 2;

    ctx.fillStyle = 'black';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Draw sun
    ctx.beginPath();
    ctx.arc(centerX, centerY, sonne.r * zoom, 0, Math.PI * 2);
    ctx.fillStyle = sonne.color;
    ctx.fill();

    for (let p of planeten) {
      if (!pausiert) {
        const dx = 0 - p.x;
        const dy = 0 - p.y;
        const r = Math.sqrt(dx * dx + dy * dy);
        const F = G * sonne.m * p.m / (r * r);
        const ax = F * dx / r / p.m;
        const ay = F * dy / r / p.m;
        p.vx += ax * zeitfaktor;
        p.vy += ay * zeitfaktor;
        p.x += p.vx * zeitfaktor;
        p.y += p.vy * zeitfaktor;
      }

      const screenX = centerX + p.x * zoom;
      const screenY = centerY + p.y * zoom;

      // Draw rings if present
      if (p.rings) {
        ctx.beginPath();
        ctx.ellipse(screenX, screenY, p.r * 2.5 * zoom, p.r * zoom, 0, 0, Math.PI * 2);
        ctx.strokeStyle = p.rings.color;
        ctx.lineWidth = p.rings.width * zoom;
        ctx.stroke();
      }

      // Draw planet
      ctx.beginPath();
      ctx.arc(screenX, screenY, p.r * zoom, 0, Math.PI * 2);
      ctx.fillStyle = p.color;
      ctx.fill();

      // Draw moons
      if (p.moons) {
        for (let m of p.moons) {
          const moonX = screenX + m.x * zoom;
          const moonY = screenY + m.y * zoom;
          ctx.beginPath();
          ctx.arc(moonX, moonY, m.r * zoom, 0, Math.PI * 2);
          ctx.fillStyle = m.color;
          ctx.fill();
        }
      }

      // Optional: names & orbits
      if (zeigeNamen) {
        ctx.beginPath();
        ctx.arc(centerX, centerY, Math.sqrt(p.x * p.x + p.y * p.y) * zoom, 0, Math.PI * 2);
        ctx.strokeStyle = 'rgba(255,255,255,0.2)';
        ctx.lineWidth = 1;
        ctx.stroke();

        ctx.fillStyle = 'white';
        ctx.font = `${12}px sans-serif`;
        ctx.textAlign = 'center';
        ctx.fillText(p.name, screenX, screenY - 10);
      }
    }

    requestAnimationFrame(update);
  }

  update();
</script>

<!-- Control Buttons -->
<div style="position: fixed; top: 10px; left: 10px; color: white; font-family: sans-serif; z-index: 10;">
  <button onclick="zeitfaktor /= 2">üê¢ Langsamer</button>
  <button onclick="zeitfaktor *= 2">‚è© Schneller</button>
  <button onclick="pausiert = !pausiert">
    ‚èØÔ∏è <span id="pauseText">Pause</span>
  </button>
  <button onclick="zeigeNamen = !zeigeNamen">üî† Namen & Umlaufbahnen</button>
</div>

<!-- Fullscreen -->
<div style="position: fixed; top: 10px; right: 10px; z-index: 10;">
  <button id="fullscreenBtn" onclick="toggleFullscreen()">üñ•Ô∏è Vollbild</button>
</div>

<script>
  function toggleFullscreen() {
    if (!document.fullscreenElement && document.documentElement.requestFullscreen) {
      document.documentElement.requestFullscreen().catch(err => {
        alert("Vollbild-Fehler: " + err.message);
      });
    } else {
      document.exitFullscreen?.();
    }
  }

  function isiOS() {
    return /iPad|iPhone|iPod/.test(navigator.userAgent) ||
           (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
  }

  if (isiOS()) {
    document.getElementById('fullscreenBtn').style.display = 'none';
  }

  setInterval(() => {
    document.getElementById('pauseText').textContent = pausiert ? 'Start' : 'Pause';
  }, 100);
</script>
</body>
</html>
