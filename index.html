<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Sonnensystem</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black; /* Ensure body background is black */
      touch-action: manipulation;
    }
    canvas {
      display: block;
      background: black; /* Ensure canvas background is black */
    }
    button {
      margin: 2px;
      font-size: 14px;
    }
  </style>
</head>
<body>
<canvas id="welt"></canvas>

<script>
  const canvas = document.getElementById('welt');
  const ctx = canvas.getContext('2d');

  if (!ctx) {
    alert("Fehler: Canvas konnte nicht initialisiert werden. Bitte in Safari oder Chrome √∂ffnen.");
    throw new Error("Canvas context not supported.");
  }

  console.log("Canvas initialized");

  let zoom = 0.2;
  let zeitfaktor = 1;
  let pausiert = false;
  const G = 0.01;

  function resizeCanvas() {
    const dpr = Math.min(window.devicePixelRatio || 1, 2);
    const width = window.innerWidth;
    const height = window.innerHeight;
    canvas.width = width * dpr;
    canvas.height = height * dpr;
    canvas.style.width = width + 'px';
    canvas.style.height = height + 'px';
    ctx.setTransform(1, 0, 0, 1, 0, 0);
    ctx.scale(dpr, dpr);

    // Force background color to black on resize
    ctx.fillStyle = 'black';
    ctx.fillRect(0, 0, width, height); // Ensure canvas background is black
  }
  resizeCanvas();
  window.addEventListener('resize', resizeCanvas);

  function initZoom() {
    const w = window.innerWidth;
    zoom = w < 500 ? 0.08 : w < 800 ? 0.12 : 0.2;
  }
  initZoom();

  const sonne = { r: 100, m: 1989000, color: 'yellow' };

  function berechneOrbitSpeed(abstand, massZentrum) {
    return Math.sqrt(G * massZentrum / abstand);
  }

  const planeten = [
    { x: 400, y: 0, vx: 0, vy: berechneOrbitSpeed(400, sonne.m), r: 9, m: 10, color: 'grey' },
    { x: 560, y: 0, vx: 0, vy: berechneOrbitSpeed(560, sonne.m), r: 11, m: 20, color: 'orange' },
    { x: 760, y: 0, vx: 0, vy: berechneOrbitSpeed(760, sonne.m), r: 14, m: 30, color: 'blue' },
    { x: 1000, y: 0, vx: 0, vy: berechneOrbitSpeed(1000, sonne.m), r: 11, m: 20, color: 'red' },
    { x: 1300, y: 0, vx: 0, vy: berechneOrbitSpeed(1300, sonne.m), r: 24, m: 100, color: 'brown' },
    { x: 1650, y: 0, vx: 0, vy: berechneOrbitSpeed(1650, sonne.m), r: 21, m: 90, color: 'brown' },
    { x: 2100, y: 0, vx: 0, vy: berechneOrbitSpeed(2100, sonne.m), r: 15, m: 70, color: 'blue' },
    { x: 2600, y: 0, vx: 0, vy: berechneOrbitSpeed(2600, sonne.m), r: 18, m: 80, color: 'blue' },
    { x: 3200, y: 0, vx: 0, vy: berechneOrbitSpeed(3200, sonne.m), r: 10, m: 40, color: 'orange' }
  ];

  canvas.addEventListener('wheel', e => {
    e.preventDefault();
    zoom += (e.deltaY > 0 ? -0.01 : 0.01) * zoom;
    zoom = Math.max(0.02, Math.min(zoom, 2));
  }, { passive: false });

  let lastDist = null;
  canvas.addEventListener('touchmove', e => {
    if (e.touches.length === 2) {
      e.preventDefault();
      const dx = e.touches[0].clientX - e.touches[1].clientX;
      const dy = e.touches[0].clientY - e.touches[1].clientY;
      const dist = Math.sqrt(dx * dx + dy * dy);
      if (lastDist !== null) {
        const zoomChange = (dist - lastDist) * 0.001;
        zoom += zoomChange * zoom;
        zoom = Math.max(0.02, Math.min(zoom, 2));
      }
      lastDist = dist;
    }
  }, { passive: false });

  canvas.addEventListener('touchend', () => lastDist = null);

  function update() {
    if (pausiert) return requestAnimationFrame(update);

    const width = window.innerWidth;
    const height = window.innerHeight;
    const centerX = width / 2;
    const centerY = height / 2;

    ctx.clearRect(0, 0, width, height);

    ctx.beginPath();
    ctx.arc(centerX, centerY, sonne.r * zoom, 0, Math.PI * 2);
    ctx.fillStyle = sonne.color;
    ctx.fill();

    for (let p of planeten) {
      const dx = 0 - p.x;
      const dy = 0 - p.y;
      const r = Math.sqrt(dx * dx + dy * dy);
      const F = G * sonne.m * p.m / (r * r);
      const ax = F * dx / r / p.m;
      const ay = F * dy / r / p.m;
      p.vx += ax * zeitfaktor;
      p.vy += ay * zeitfaktor;
      p.x += p.vx * zeitfaktor;
      p.y += p.vy * zeitfaktor;

      const screenX = centerX + p.x * zoom;
      const screenY = centerY + p.y * zoom;

      ctx.beginPath();
      ctx.arc(screenX, screenY, p.r * zoom, 0, Math.PI * 2);
      ctx.fillStyle = p.color;
      ctx.fill();
    }

    requestAnimationFrame(update);
  }

  update();
</script>

<!-- Steuerung -->
<div style="position: fixed; top: 10px; left: 10px; color: white; font-family: sans-serif; z-index: 10;">
  <button onclick="zeitfaktor /= 2">üê¢ Langsamer</button>
  <button onclick="zeitfaktor *= 2">‚è© Schneller</button>
  <button onclick="pausiert = !pausiert">
    ‚èØÔ∏è <span id="pauseText">Pause</span>
  </button>
</div>

<!-- Vollbild -->
<div style="position: fixed; top: 10px; right: 10px; z-index: 10;">
  <button id="fullscreenBtn" onclick="toggleFullscreen()">üñ•Ô∏è Vollbild</button>
</div>

<script>
  function toggleFullscreen() {
    if (!document.fullscreenElement && document.documentElement.requestFullscreen) {
      document.documentElement.requestFullscreen().catch(err => {
        alert("Vollbild-Fehler: " + err.message);
      });
    } else {
      document.exitFullscreen?.();
    }
  }

  function isiOS() {
    return /iPad|iPhone|iPod/.test(navigator.userAgent) ||
           (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
  }

  if (isiOS()) {
    document.getElementById('fullscreenBtn').style.display = 'none';
  }

  setInterval(() => {
    document.getElementById('pauseText').textContent = pausiert ? 'Start' : 'Pause';
  }, 100);
</script>
</body>
</html>
