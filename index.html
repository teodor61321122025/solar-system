  <!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Sonnensystem mit Monden</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      touch-action: manipulation;
    }
    canvas {
      display: block;
    }
    button {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 16px;
      background-color: #333;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
<canvas id="welt"></canvas>
<button id="pauseButton">⏸️ Pause</button>

<script>
  const canvas = document.getElementById('welt');
  const ctx = canvas.getContext('2d');

  if (!ctx) {
    alert("Fehler: Canvas konnte nicht initialisiert werden. Bitte in Safari oder Chrome öffnen.");
    throw new Error("Canvas context not supported.");
  }

  let zoom = 0.2;
  let zeigeNamen = false;
  let zeitfaktor = 1;
  let pausiert = false;
  let fokusPlanet = null;  // New: to track the currently focused planet
  const G = 0.01;
  let cameraX = 0;
  let cameraY = 0;
  let cameraZoom = zoom;

  // Resize canvas
  function resizeCanvas() {
    const dpr = Math.min(window.devicePixelRatio || 1, 2);
    const width = window.innerWidth;
    const height = window.innerHeight;
    canvas.width = width * dpr;
    canvas.height = height * dpr;
    canvas.style.width = width + 'px';
    canvas.style.height = height + 'px';
    ctx.setTransform(1, 0, 0, 1, 0, 0);
    ctx.scale(dpr, dpr);
  }
  resizeCanvas();
  window.addEventListener('resize', resizeCanvas);

  // Zoom initialization
  function initZoom() {
    const w = window.innerWidth;
    zoom = w < 500 ? 0.08 : w < 800 ? 0.12 : 0.2;
  }
  initZoom();

  const sonne = { r: 100, m: 1989000, color: 'yellow' };

  function berechneOrbitSpeed(abstand, massZentrum) {
    return Math.sqrt(G * massZentrum / abstand);
  }

  const planeten = [
    { name: 'Merkur', x: 400, y: 0, vx: 0, vy: berechneOrbitSpeed(400, sonne.m), r: 9, m: 10, color: 'grey' },
    { name: 'Venus', x: 560, y: 0, vx: 0, vy: berechneOrbitSpeed(560, sonne.m), r: 11, m: 20, color: 'orange' },
    { name: 'Erde', x: 760, y: 0, vx: 0, vy: berechneOrbitSpeed(760, sonne.m), r: 14, m: 30, color: 'blue', moons: [
      { name: 'Mond', x: 0, y: -150, vx: 0, vy: 0.1, r: 4, m: 0.1, color: 'gray' }
    ] },
    { name: 'Mars', x: 1000, y: 0, vx: 0, vy: berechneOrbitSpeed(1000, sonne.m), r: 11, m: 20, color: 'red' },
    { name: 'Jupiter', x: 1300, y: 0, vx: 0, vy: berechneOrbitSpeed(1300, sonne.m), r: 24, m: 100, color: 'brown' },
    { name: 'Saturn', x: 1650, y: 0, vx: 0, vy: berechneOrbitSpeed(1650, sonne.m), r: 21, m: 90, color: 'brown' },
    { name: 'Uranus', x: 2100, y: 0, vx: 0, vy: berechneOrbitSpeed(2100, sonne.m), r: 15, m: 70, color: 'blue' },
    { name: 'Neptun', x: 2600, y: 0, vx: 0, vy: berechneOrbitSpeed(2600, sonne.m), r: 18, m: 80, color: 'blue' },
    { name: 'Pluto', x: 3200, y: 0, vx: 0, vy: berechneOrbitSpeed(3200, sonne.m), r: 10, m: 40, color: 'orange' }
  ];

  canvas.addEventListener('wheel', e => {
    e.preventDefault();
    zoom += (e.deltaY > 0 ? -0.01 : 0.01) * zoom;
    zoom = Math.max(0.02, Math.min(zoom, 2));
  }, { passive: false });

  let lastDist = null;
  canvas.addEventListener('touchmove', e => {
    if (e.touches.length === 2) {
      e.preventDefault();
      const dx = e.touches[0].clientX - e.touches[1].clientX;
      const dy = e.touches[0].clientY - e.touches[1].clientY;
      const dist = Math.sqrt(dx * dx + dy * dy);
      if (lastDist !== null) {
        const zoomChange = (dist - lastDist) * 0.001;
        zoom += zoomChange * zoom;
        zoom = Math.max(0.02, Math.min(zoom, 2));
      }
      lastDist = dist;
    }
  }, { passive: false });

  canvas.addEventListener('touchend', () => lastDist = null);

  // Smooth camera transition
  function updateCamera(targetX, targetY) {
    const speed = 0.05;
    cameraX += (targetX - cameraX) * speed;
    cameraY += (targetY - cameraY) * speed;
    cameraZoom += (zoom - cameraZoom) * speed;
  }

  // Update function with smooth transitions and moons
  function update() {
    if (pausiert) return requestAnimationFrame(update);

    const width = window.innerWidth;
    const height = window.innerHeight;
    const screenCenterX = width / 2;
    const screenCenterY = height / 2;

    // Update camera position and zoom smoothly
    if (fokusPlanet) {
      updateCamera(fokusPlanet.x * zoom, fokusPlanet.y * zoom);
    }

    const centerX = screenCenterX + cameraX;
    const centerY = screenCenterY + cameraY;

    ctx.fillStyle = 'black';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.beginPath();
    ctx.arc(centerX, centerY, sonne.r * cameraZoom, 0, Math.PI * 2);
    ctx.fillStyle = sonne.color;
    ctx.fill();

    // Loop through planets and moons
    for (let p of planeten) {
      if (!pausiert) {
        const dx = 0 - p.x;
        const dy = 0 - p.y;
        const r = Math.sqrt(dx * dx + dy * dy);
        const F = G * sonne.m * p.m / (r * r);
        const ax = F * dx / r / p.m;
        const ay = F * dy / r / p.m;
        p.vx += ax * zeitfaktor;
        p.vy += ay * zeitfaktor;
        p.x += p.vx * zeitfaktor;
        p.y += p.vy * zeitfaktor;
      }

      const screenX = centerX + p.x * cameraZoom;
      const screenY = centerY + p.y * cameraZoom;

      ctx.beginPath();
      ctx.arc(screenX, screenY, p.r * cameraZoom, 0, Math.PI * 2);
      ctx.fillStyle = p.color;
      ctx.fill();

      // Draw Moons
      if (p.moons) {
        for (let m of p.moons) {
          m.x += m.vx * zeitfaktor;
          m.y += m.vy * zeitfaktor;

          const moonX = screenX + m.x * cameraZoom;
          const moonY = screenY + m.y * cameraZoom;

          ctx.beginPath();
          ctx.arc(moonX, moonY, m.r * cameraZoom, 0, Math.PI * 2);
          ctx.fillStyle = m.color;
          ctx.fill();
        }
      }

      if (zeigeNamen) {
        ctx.beginPath();
        ctx.arc(centerX, centerY, Math.sqrt(p.x * p.x + p.y * p.y) * cameraZoom, 0, Math.PI * 2);
        ctx.strokeStyle = 'rgba(255,255,255,0.2)';
        ctx.lineWidth = 1;
        ctx.stroke();

        ctx.fillStyle = 'white';
        ctx.font = `${12 * cameraZoom}px sans-serif`;
        ctx.textAlign = 'center';
        ctx.fillText(p.name || "Planet", screenX, screenY - 10);
      }
    }

    requestAnimationFrame(update);
  }

  canvas.addEventListener('click', e => {
    const rect = canvas.getBoundingClientRect();
    const clickX = e.clientX - rect.left;
    const clickY = e.clientY - rect.top;

    let found = null;
    for (let p of planeten) {
      const px = (screenCenterX + p.x * cameraZoom) - clickX;
      const py = (screenCenterY + p.y * cameraZoom) - clickY;
      const dist = Math.sqrt(px * px + py * py);
      if (dist < p.r * cameraZoom + 5) {
        found = p;
        break;
      }
    }

    fokusPlanet = (found === fokusPlanet) ? null : found;
  });

  // Pause button functionality
  document.getElementById('pauseButton').addEventListener('click', () => {
    pausiert = !pausiert;
    document.getElementById('pauseButton').textContent = pausiert ? '▶️ Resume' : '⏸️ Pause';
  });

  update();
</script>

</body>
</html>
