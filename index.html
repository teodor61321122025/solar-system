<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Sonnensystem</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      touch-action: manipulation;
    }
    canvas {
      display: block;
    }
    button {
      margin: 2px;
      font-size: 14px;
    }
  </style>
</head>
<body>
<canvas id="welt"></canvas>

<script>
  const canvas = document.getElementById('welt');
  const ctx = canvas.getContext('2d');

  if (!ctx) {
    alert("Fehler: Canvas konnte nicht initialisiert werden. Bitte in Safari oder Chrome √∂ffnen.");
    throw new Error("Canvas context not supported.");
  }

  let zoom = 0.2;
  let zeigeNamen = false;
  let zeitfaktor = 1;
  let pausiert = false;
  const G = 0.01;

  function resizeCanvas() {
    const dpr = Math.min(window.devicePixelRatio || 1, 2);
    const width = window.innerWidth;
    const height = window.innerHeight;
    canvas.width = width * dpr;
    canvas.height = height * dpr;
    canvas.style.width = width + 'px';
    canvas.style.height = height + 'px';
    ctx.setTransform(1, 0, 0, 1, 0, 0);
    ctx.scale(dpr, dpr);
  }
  resizeCanvas();
  window.addEventListener('resize', resizeCanvas);

  function initZoom() {
    const w = window.innerWidth;
    zoom = w < 500 ? 0.08 : w < 800 ? 0.12 : 0.2;
  }
  initZoom();

  const sonne = { r: 100, m: 1989000, color: 'yellow' };

  function berechneOrbitSpeed(abstand, massZentrum) {
    return Math.sqrt(G * massZentrum / abstand);
  }

  const planeten = [
    { name: 'Merkur', x: 400, y: 0, vx: 0, vy: berechneOrbitSpeed(400, sonne.m), r: 9, m: 10, color: 'grey' },
    { name: 'Venus', x: 560, y: 0, vx: 0, vy: berechneOrbitSpeed(560, sonne.m), r: 11, m: 20, color: 'orange' },
    { name: 'Erde', x: 760, y: 0, vx: 0, vy: berechneOrbitSpeed(760, sonne.m), r: 14, m: 30, color: 'blue' },
    { name: 'Mars', x: 1000, y: 0, vx: 0, vy: berechneOrbitSpeed(1000, sonne.m), r: 11, m: 20, color: 'red' },
    { name: 'Jupiter', x: 1300, y: 0, vx: 0, vy: berechneOrbitSpeed(1300, sonne.m), r: 24, m: 100, color: 'brown' },
    { name: 'Saturn', x: 1650, y: 0, vx: 0, vy: berechneOrbitSpeed(1650, sonne.m), r: 21, m: 90, color: 'brown' },
    { name: 'Uranus', x: 2100, y: 0, vx: 0, vy: berechneOrbitSpeed(2100, sonne.m), r: 15, m: 70, color: 'blue' },
    { name: 'Neptun', x: 2600, y: 0, vx: 0, vy: berechneOrbitSpeed(2600, sonne.m), r: 18, m: 80, color: 'blue' },
    { name: 'Pluto', x: 3200, y: 0, vx: 0, vy: berechneOrbitSpeed(3200, sonne.m), r: 10, m: 40, color: 'orange' }
  ];

  // Runge-Kutta-Verfahren zur Berechnung der Planetenbewegung
  function rungeKuttaStep(p, dt) {
    // Berechne die Gravitationskraft und Beschleunigung
    const dx = -p.x;
    const dy = -p.y;
    const r = Math.sqrt(dx * dx + dy * dy);
    const F = G * sonne.m * p.m / (r * r);
    const ax = F * dx / r / p.m;
    const ay = F * dy / r / p.m;

    // k1 Werte
    const k1vx = ax * dt;
    const k1vy = ay * dt;
    const k1x = p.vx * dt;
    const k1y = p.vy * dt;

    // k2 Werte
    const k2vx = (ax + 0.5 * k1vx) * dt;
    const k2vy = (ay + 0.5 * k1vy) * dt;
    const k2x = (p.vx + 0.5 * k1vx) * dt;
    const k2y = (p.vy + 0.5 * k1vy) * dt;

    // k3 Werte
    const k3vx = (ax + 0.5 * k2vx) * dt;
    const k3vy = (ay + 0.5 * k2vy) * dt;
    const k3x = (p.vx + 0.5 * k2vx) * dt;
    const k3y = (p.vy + 0.5 * k2vy) * dt;

    // k4 Werte
    const k4vx = (ax + k3vx) * dt;
    const k4vy = (ay + k3vy) * dt;
    const k4x = (p.vx + k3vx) * dt;
    const k4y = (p.vy + k3vy) * dt;

    // Berechne die Endwerte
    p.vx += (k1vx + 2 * k2vx + 2 * k3vx + k4vx) / 6;
    p.vy += (k1vy + 2 * k2vy + 2 * k3vy + k4vy) / 6;
    p.x += (k1x + 2 * k2x + 2 * k3x + k4x) / 6;
    p.y += (k1y + 2 * k2y + 2 * k3y + k4y) / 6;
  }

  function update() {
    const width = window.innerWidth;
    const height = window.innerHeight;
    const centerX = width / 2;
    const centerY = height / 2;

    ctx.fillStyle = 'black'; // Always paint background black
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Draw sun
    ctx.beginPath();
    ctx.arc(centerX, centerY, sonne.r * zoom, 0, Math.PI * 2);
    ctx.fillStyle = sonne.color;
    ctx.fill();

    for (let p of planeten) {
      if (!pausiert) {
        rungeKuttaStep(p, zeitfaktor);  // Runge-Kutta Schritt
      }

      const screenX = centerX + p.x * zoom;
      const screenY = centerY + p.y * zoom;

      ctx.beginPath();
      ctx.arc(screenX, screenY, p.r * zoom, 0, Math.PI * 2);
      ctx.fillStyle = p.color;
      ctx.fill();

      if (zeigeNamen) {
        ctx.beginPath();
        ctx.arc(centerX, centerY, Math.sqrt(p.x * p.x + p.y * p.y) * zoom, 0, Math.PI * 2);
        ctx.strokeStyle = 'rgba(255,255,255,0.2)';
        ctx.lineWidth = 1;
        ctx.stroke();

        ctx.fillStyle = 'white';
        ctx.font = `${12}px sans-serif`;
        ctx.textAlign = 'center';
        ctx.fillText(p.name, screenX, screenY - 10);
      }
    }

    requestAnimationFrame(update);
  }

  update();
</script>


<!-- Buttons -->
<div style="position: fixed; top: 10px; left: 10px; color: white; font-family: sans-serif; z-index: 10;">
  <button onclick="zeitfaktor /= 2">üê¢ Langsamer</button>
  <button onclick="zeitfaktor *= 2">‚è© Schneller</button>
  <button onclick="pausiert = !pausiert">
    ‚èØÔ∏è <span id="pauseText">Pause</span>
  </button>
  <button onclick="zeigeNamen = !zeigeNamen">üî† Namen & Umlaufbahnen</button>
</div>

<!-- Fullscreen -->
<div style="position: fixed; top: 10px; right: 10px; z-index: 10;">
  <button id="fullscreenBtn" onclick="toggleFullscreen()">üñ•Ô∏è Vollbild</button>
</div>

<script>
  function toggleFullscreen() {
    if (!document.fullscreenElement && document.documentElement.requestFullscreen) {
      document.documentElement.requestFullscreen().catch(err => {
        alert("Vollbild-Fehler: " + err.message);
      });
    } else {
      document.exitFullscreen?.();
    }
  }

  function isiOS() {
    return /iPad|iPhone|iPod/.test(navigator.userAgent) ||
           (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
  }

  if (isiOS()) {
    document.getElementById('fullscreenBtn').style.display = 'none';
  }

  setInterval(() => {
    document.getElementById('pauseText').textContent = pausiert ? 'Start' : 'Pause';
  }, 100);
</script>
</body>
</html>
