<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Sonnensystem</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      touch-action: manipulation;
    }
    canvas {
      display: block;
    }
    button {
      margin: 2px;
      font-size: 14px;
      background-color: #222;
      color: white;
      border: 1px solid #444;
      padding: 6px 12px;
      border-radius: 4px;
      font-family: sans-serif;
      cursor: pointer;
    }
    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
<canvas id="welt"></canvas>

<script>
  const canvas = document.getElementById('welt');
  const ctx = canvas.getContext('2d');

  let zoom = 0.2;
  let zeigeNamen = false;
  let zeitfaktor = 1;
  let pausiert = false;
  const G = 0.01;

  function resizeCanvas() {
    const dpr = Math.min(window.devicePixelRatio || 1, 2);
    canvas.width = window.innerWidth * dpr;
    canvas.height = window.innerHeight * dpr;
    canvas.style.width = window.innerWidth + 'px';
    canvas.style.height = window.innerHeight + 'px';
    ctx.setTransform(1, 0, 0, 1, 0, 0);
    ctx.scale(dpr, dpr);
  }
  resizeCanvas();
  window.addEventListener('resize', resizeCanvas);

  const sonne = { r: 100, m: 1989000, color: 'yellow' };

  function berechneOrbitSpeed(abstand, massZentrum) {
    return Math.sqrt(G * massZentrum / abstand);
  }

  const planeten = [
    { name: 'Merkur', x: 400, y: 0, vx: 0, vy: berechneOrbitSpeed(400, sonne.m), r: 9, m: 10, color: 'grey' },
    { name: 'Venus', x: 560, y: 0, vx: 0, vy: berechneOrbitSpeed(560, sonne.m), r: 11, m: 20, color: 'orange' },
    {
      name: 'Erde',
      x: 760, y: 0, vx: 0, vy: berechneOrbitSpeed(760, sonne.m), r: 14, m: 30, color: 'blue',
      moons: [
        { name: 'Mond', x: 30, y: 0, vx: 0, vy: berechneOrbitSpeed(30, 30), r: 4, m: 1, color: 'white' }
      ]
    },
    { name: 'Mars', x: 1000, y: 0, vx: 0, vy: berechneOrbitSpeed(1000, sonne.m), r: 11, m: 20, color: 'red' },
    { name: 'Jupiter', x: 1300, y: 0, vx: 0, vy: berechneOrbitSpeed(1300, sonne.m), r: 24, m: 100, color: 'brown',
      rings: { inner: 28, outer: 36, color: 'rgba(200,200,200,0.2)' } },
    { name: 'Saturn', x: 1650, y: 0, vx: 0, vy: berechneOrbitSpeed(1650, sonne.m), r: 21, m: 90, color: 'goldenrod',
      rings: { inner: 25, outer: 70, color: 'rgba(220,220,150,0.4)' } },
    { name: 'Uranus', x: 2100, y: 0, vx: 0, vy: berechneOrbitSpeed(2100, sonne.m), r: 15, m: 70, color: 'lightblue',
      rings: { inner: 18, outer: 30, color: 'rgba(180,220,255,0.2)' } },
    { name: 'Neptun', x: 2600, y: 0, vx: 0, vy: berechneOrbitSpeed(2600, sonne.m), r: 18, m: 80, color: 'blue',
      rings: { inner: 20, outer: 28, color: 'rgba(100,180,255,0.15)' } },
    { name: 'Pluto', x: 3200, y: 0, vx: 0, vy: berechneOrbitSpeed(3200, sonne.m), r: 10, m: 40, color: 'orange' }
  ];

  const FIXED_TIMESTEP = 0.2;

  function simulatePhysics() {
    for (let p of planeten) {
      const dx = 0 - p.x;
      const dy = 0 - p.y;
      const r = Math.sqrt(dx * dx + dy * dy);
      const F = G * sonne.m * p.m / (r * r);
      const ax = F * dx / r / p.m;
      const ay = F * dy / r / p.m;
      p.vx += ax * FIXED_TIMESTEP;
      p.vy += ay * FIXED_TIMESTEP;
      p.x += p.vx * FIXED_TIMESTEP;
      p.y += p.vy * FIXED_TIMESTEP;

      // ‚úÖ Simulate moons
      if (p.moons) {
        for (let moon of p.moons) {
          const dx = -moon.x;
          const dy = -moon.y;
          const r = Math.sqrt(dx * dx + dy * dy);
          const F = G * p.m * moon.m / (r * r);
          const ax = F * dx / r / moon.m;
          const ay = F * dy / r / moon.m;
          moon.vx += ax * FIXED_TIMESTEP;
          moon.vy += ay * FIXED_TIMESTEP;
          moon.x += moon.vx * FIXED_TIMESTEP;
          moon.y += moon.vy * FIXED_TIMESTEP;
        }
      }
    }
  }

  function update() {
    const width = window.innerWidth;
    const height = window.innerHeight;
    const centerX = width / 2;
    const centerY = height / 2;

    ctx.fillStyle = 'black';
    ctx.fillRect(0, 0, width, height);

    ctx.beginPath();
    ctx.arc(centerX, centerY, sonne.r * zoom, 0, Math.PI * 2);
    ctx.fillStyle = sonne.color;
    ctx.fill();

    if (!pausiert) {
      const steps = Math.max(1, Math.floor(zeitfaktor));
      for (let i = 0; i < steps; i++) simulatePhysics();
    }

    for (let p of planeten) {
      const screenX = centerX + p.x * zoom;
      const screenY = centerY + p.y * zoom;

      if (p.rings) {
        ctx.beginPath();
        ctx.ellipse(screenX, screenY, p.rings.outer * zoom, p.rings.outer * 0.4 * zoom, 0, 0, Math.PI * 2);
        ctx.fillStyle = p.rings.color;
        ctx.fill();

        ctx.beginPath();
        ctx.ellipse(screenX, screenY, p.rings.inner * zoom, p.rings.inner * 0.4 * zoom, 0, 0, Math.PI * 2);
        ctx.globalCompositeOperation = 'destination-out';
        ctx.fill();
        ctx.globalCompositeOperation = 'source-over';
      }

      ctx.beginPath();
      ctx.arc(screenX, screenY, p.r * zoom, 0, Math.PI * 2);
      ctx.fillStyle = p.color;
      ctx.fill();

      if (zeigeNamen) {
        ctx.fillStyle = 'white';
        ctx.font = `12px sans-serif`;
        ctx.textAlign = 'center';
        ctx.fillText(p.name, screenX, screenY - 10);
      }

      // ‚úÖ Draw moons
      if (p.moons) {
        for (let moon of p.moons) {
          const moonScreenX = screenX + moon.x * zoom;
          const moonScreenY = screenY + moon.y * zoom;
          ctx.beginPath();
          ctx.arc(moonScreenX, moonScreenY, moon.r * zoom, 0, Math.PI * 2);
          ctx.fillStyle = moon.color;
          ctx.fill();

          if (zeigeNamen) {
            ctx.fillStyle = 'white';
            ctx.font = `10px sans-serif`;
            ctx.textAlign = 'center';
            ctx.fillText(moon.name, moonScreenX, moonScreenY - 8);
          }
        }
      }
    }

    requestAnimationFrame(update);
  }

  update();
</script>

<!-- Buttons -->
<div style="position: fixed; top: 10px; left: 10px; color: white; font-family: sans-serif; z-index: 10;">
  <button onclick="zeitfaktor /= 2">üê¢ Langsamer</button>
  <button onclick="zeitfaktor *= 2">‚è© Schneller</button>
  <button onclick="pausiert = !pausiert">
    ‚èØÔ∏è <span id="pauseText">Pause</span>
  </button>
  <button onclick="zeigeNamen = !zeigeNamen">üî† Namen & Umlaufbahnen</button>
</div>

<!-- Fullscreen -->
<div style="position: fixed; top: 10px; right: 10px; z-index: 10;">
  <button id="fullscreenBtn" onclick="toggleFullscreen()">üñ•Ô∏è Vollbild</button>
</div>

<script>
  function toggleFullscreen() {
    if (!document.fullscreenElement && document.documentElement.requestFullscreen) {
      document.documentElement.requestFullscreen().catch(err => {
        alert("Vollbild-Fehler: " + err.message);
      });
    } else {
      document.exitFullscreen?.();
    }
  }

  function isiOS() {
    return /iPad|iPhone|iPod/.test(navigator.userAgent) ||
           (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
  }

  if (isiOS()) {
    document.getElementById('fullscreenBtn').style.display = 'none';
  }

  setInterval(() => {
    document.getElementById('pauseText').textContent = pausiert ? 'Start' : 'Pause';
  }, 100);
</script>
</body>
</html>
