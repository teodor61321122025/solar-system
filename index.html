<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Sonnensystem</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      touch-action: manipulation;
    }
    canvas {
      display: block;
    }
    button {
      margin: 2px;
      font-size: 14px;
      background-color: #222;
      color: white;
      border: 1px solid #444;
      padding: 6px 12px;
      border-radius: 4px;
      font-family: sans-serif;
      cursor: pointer;
    }
    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
<canvas id="welt"></canvas>

<script>
  const canvas = document.getElementById('welt');
  const ctx = canvas.getContext('2d');

  if (!ctx) {
    alert("Fehler: Canvas konnte nicht initialisiert werden.");
    throw new Error("Canvas context not supported.");
  }

  let zoom = 0.2;
  let zeigeNamen = false;
  let zeitfaktor = 1;
  let pausiert = false;
  const G = 0.01;

  function resizeCanvas() {
    const dpr = Math.min(window.devicePixelRatio || 1, 2);
    const width = window.innerWidth;
    const height = window.innerHeight;
    canvas.width = width * dpr;
    canvas.height = height * dpr;
    canvas.style.width = width + 'px';
    canvas.style.height = height + 'px';
    ctx.setTransform(1, 0, 0, 1, 0, 0);
    ctx.scale(dpr, dpr);
  }
  resizeCanvas();
  window.addEventListener('resize', resizeCanvas);

  function initZoom() {
    const w = window.innerWidth;
    zoom = w < 500 ? 0.08 : w < 800 ? 0.12 : 0.2;
  }
  initZoom();

  const sonne = { r: 100, m: 1989000, color: 'yellow' };

  function berechneOrbitSpeed(abstand, massZentrum) {
    return Math.sqrt(G * massZentrum / abstand);
  }

  const planeten = [
    { name: 'Merkur', x: 400, y: 0, vx: 0, vy: berechneOrbitSpeed(400, sonne.m), r: 9, m: 10, color: 'grey' },
    { name: 'Venus', x: 560, y: 0, vx: 0, vy: berechneOrbitSpeed(560, sonne.m), r: 11, m: 20, color: 'orange' },
    { name: 'Erde', x: 760, y: 0, vx: 0, vy: berechneOrbitSpeed(760, sonne.m), r: 14, m: 30, color: 'blue' },
    { name: 'Mars', x: 1000, y: 0, vx: 0, vy: berechneOrbitSpeed(1000, sonne.m), r: 11, m: 20, color: 'red' },
   { name: 'Jupiter', x: 1300, y: 0, vx: 0, vy: berechneOrbitSpeed(1300, sonne.m), r: 24, m: 100, color: 'brown',
  rings: { inner: 28, outer: 36, color: 'rgba(200,200,200,0.2)' } },

{ name: 'Saturn', x: 1650, y: 0, vx: 0, vy: berechneOrbitSpeed(1650, sonne.m), r: 21, m: 90, color: 'goldenrod',
  rings: { inner: 25, outer: 70, color: 'rgba(220,220,150,0.4)' } },

{ name: 'Uranus', x: 2100, y: 0, vx: 0, vy: berechneOrbitSpeed(2100, sonne.m), r: 15, m: 70, color: 'lightblue',
  rings: { inner: 18, outer: 30, color: 'rgba(180,220,255,0.2)' } },

{ name: 'Neptun', x: 2600, y: 0, vx: 0, vy: berechneOrbitSpeed(2600, sonne.m), r: 18, m: 80, color: 'blue',
  rings: { inner: 20, outer: 28, color: 'rgba(100,180,255,0.15)' } },

    { name: 'Pluto', x: 3200, y: 0, vx: 0, vy: berechneOrbitSpeed(3200, sonne.m), r: 10, m: 40, color: 'orange' }
  ];

  canvas.addEventListener('wheel', e => {
    e.preventDefault();
    zoom += (e.deltaY > 0 ? -0.01 : 0.01) * zoom;
    zoom = Math.max(0.02, Math.min(zoom, 2));
  }, { passive: false });

  let lastDist = null;
  canvas.addEventListener('touchmove', e => {
    if (e.touches.length === 2) {
      e.preventDefault();
      const dx = e.touches[0].clientX - e.touches[1].clientX;
      const dy = e.touches[0].clientY - e.touches[1].clientY;
      const dist = Math.sqrt(dx * dx + dy * dy);
      if (lastDist !== null) {
        const zoomChange = (dist - lastDist) * 0.001;
        zoom += zoomChange * zoom;
        zoom = Math.max(0.02, Math.min(zoom, 2));
      }
      lastDist = dist;
    }
  }, { passive: false });

  canvas.addEventListener('touchend', () => lastDist = null);

  const FIXED_TIMESTEP = 0.2;

  function simulatePhysics() {
    for (let p of planeten) {
      const dx = 0 - p.x;
      const dy = 0 - p.y;
      const r = Math.sqrt(dx * dx + dy * dy);
      const F = G * sonne.m * p.m / (r * r);
      const ax = F * dx / r / p.m;
      const ay = F * dy / r / p.m;
      p.vx += ax * FIXED_TIMESTEP;
      p.vy += ay * FIXED_TIMESTEP;
      p.x += p.vx * FIXED_TIMESTEP;
      p.y += p.vy * FIXED_TIMESTEP;
    }
  }

  function update() {
    const width = window.innerWidth;
    const height = window.innerHeight;
    const centerX = width / 2;
    const centerY = height / 2;

    ctx.fillStyle = 'black';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Sonne zeichnen
    ctx.beginPath();
    ctx.arc(centerX, centerY, sonne.r * zoom, 0, Math.PI * 2);
    ctx.fillStyle = sonne.color;
    ctx.fill();

    // Physik-Schritte je nach Zeitfaktor
    if (!pausiert) {
      const steps = Math.max(1, Math.floor(zeitfaktor));
      for (let i = 0; i < steps; i++) {
        simulatePhysics();
      }
    }

    for (let p of planeten) {
      // Zeichne Ringe (falls vorhanden)
if (p.rings) {
  ctx.beginPath();
  ctx.ellipse(screenX, screenY, p.rings.outer * zoom, p.rings.outer * 0.4 * zoom, 0, 0, Math.PI * 2);
  ctx.fillStyle = p.rings.color;
  ctx.fill();
  ctx.beginPath();
  ctx.ellipse(screenX, screenY, p.rings.inner * zoom, p.rings.inner * 0.4 * zoom, 0, 0, Math.PI * 2);
  ctx.globalCompositeOperation = 'destination-out';
  ctx.fill();
  ctx.globalCompositeOperation = 'source-over';
}

      const screenX = centerX + p.x * zoom;
      const screenY = centerY + p.y * zoom;

      ctx.beginPath();
      ctx.arc(screenX, screenY, p.r * zoom, 0, Math.PI * 2);
      ctx.fillStyle = p.color;
      ctx.fill();

      if (zeigeNamen) {
        ctx.beginPath();
        ctx.arc(centerX, centerY, Math.sqrt(p.x * p.x + p.y * p.y) * zoom, 0, Math.PI * 2);
        ctx.strokeStyle = 'rgba(255,255,255,0.2)';
        ctx.lineWidth = 1;
        ctx.stroke();

        ctx.fillStyle = 'white';
        ctx.font = `12px sans-serif`;
        ctx.textAlign = 'center';
        ctx.fillText(p.name, screenX, screenY - 10);
      }
    }

    requestAnimationFrame(update);
  }

  update();
</script>

<!-- Buttons -->
<div style="position: fixed; top: 10px; left: 10px; color: white; font-family: sans-serif; z-index: 10;">
  <button onclick="zeitfaktor /= 2">üê¢ Langsamer</button>
  <button onclick="zeitfaktor *= 2">‚è© Schneller</button>
  <button onclick="pausiert = !pausiert">
    ‚èØÔ∏è <span id="pauseText">Pause</span>
  </button>
  <button onclick="zeigeNamen = !zeigeNamen">üî† Namen & Umlaufbahnen</button>
</div>

<!-- Fullscreen -->
<div style="position: fixed; top: 10px; right: 10px; z-index: 10;">
  <button id="fullscreenBtn" onclick="toggleFullscreen()">üñ•Ô∏è Vollbild</button>
</div>

<script>
  function toggleFullscreen() {
    if (!document.fullscreenElement && document.documentElement.requestFullscreen) {
      document.documentElement.requestFullscreen().catch(err => {
        alert("Vollbild-Fehler: " + err.message);
      });
    } else {
      document.exitFullscreen?.();
    }
  }

  function isiOS() {
    return /iPad|iPhone|iPod/.test(navigator.userAgent) ||
           (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
  }

  if (isiOS()) {
    document.getElementById('fullscreenBtn').style.display = 'none';
  }

  setInterval(() => {
    document.getElementById('pauseText').textContent = pausiert ? 'Start' : 'Pause';
  }, 100);
</script>
</body>
</html>
